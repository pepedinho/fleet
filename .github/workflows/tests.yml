name: Run Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    run-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Make test.sh executable
        run: chmod +x ./tests.sh

      - name: Run tests
        run: ./tests.sh
        